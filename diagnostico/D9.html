<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Questionário de Diagnóstico por Imagem</title>
<style>
  :root{
    --bg:#f5f6fa;
    --card:#ffffff;
    --muted:#777;
    --accent:#007bff;
    --green:#28a745;
    --red:#dc3545;
    --green-bg:#d4edda;
    --red-bg:#f8d7da;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg);
    display: flex;
    justify-content: center;
    padding: 50px 16px;
  }

  .quiz-container {
    width: 680px;
    max-width: 95%;
    background: var(--card);
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(15,20,30,0.06);
    padding: 30px;
  }

  .quiz-header { margin-bottom: 18px; }
  .quiz-header h1 { font-size: 22px; margin-bottom: 4px; }
  .quiz-header p { color: var(--muted); font-size: 13px; margin: 0; }

  .question { margin: 18px 0; font-weight: 600; font-size: 18px; }
  .options { list-style: none; padding: 0; margin: 0; }

  .option {
    background: #fbfcfd;
    margin-bottom: 12px;
    padding: 12px 15px;
    border-radius: 10px;
    cursor: pointer;
    transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
    display: flex;
    align-items: center;
    gap: 10px;
    border: 1px solid rgba(15,20,30,0.04);
  }

  .option:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(15,20,30,0.04);
    background: #f4f7fb;
  }

  .option.selected {
    background: linear-gradient(180deg,#eef5ff, #f6fbff);
    box-shadow: 0 0 0 3px rgba(0,123,255,0.08) inset;
    outline: none;
  }

  .option.correct {
    background: linear-gradient(180deg, #eef9f0, #f7fcf8);
    border-left: 6px solid var(--green);
    border-color: rgba(40,167,69,0.14);
  }

  .option.incorrect {
    background: linear-gradient(180deg, #fff5f6, #fff8f9);
    border-left: 6px solid var(--red);
    border-color: rgba(220,53,69,0.08);
    opacity: 0.98;
  }

  .feedback {
    margin-top: 16px;
    font-size: 15px;
    padding: 14px 16px;
    border-radius: 10px;
    display: none;
    align-items: flex-start;
    gap: 12px;
    box-shadow: 0 6px 18px rgba(15,20,30,0.03);
  }

  .feedback .icon { font-size: 20px; margin-top: 2px; }
  .feedback.correct { background: var(--green-bg); color: #155724; border-left: 6px solid var(--green); }
  .feedback.incorrect { background: var(--red-bg); color: #721c24; border-left: 6px solid var(--red); }

  .explanation { margin-top: 10px; font-size: 14px; color: #222; line-height: 1.4; background: rgba(0,0,0,0.01); padding: 10px; border-radius: 8px; }

  .btn-row { display:flex; gap:12px; margin-top: 18px; align-items:center; }
  .btn { padding: 11px 20px; border: none; border-radius: 9px; background-color: var(--accent); color: white; cursor: pointer; font-size: 15px; transition: background .12s ease, transform .08s; }
  .btn:hover { transform: translateY(-2px); background-color: #0056b3; }
  .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
  .btn-secondary { background: #6c757d; }
  .btn-back { background: #000; color: #fff; }

  .gabarito { margin-top: 20px; }
  .gabarito h2 { margin: 0 0 12px 0; font-size: 20px; }
  .g-item { border-radius: 10px; padding: 12px; margin-bottom: 12px; background: #fbfcfd; border: 1px solid rgba(15,20,30,0.04); }
  .g-item .meta { font-size: 14px; margin-bottom: 8px; }
  .g-item .meta .you { font-weight: 600; }
  .answer-correct { color: var(--green); font-weight:700; }
  .answer-wrong { color: var(--red); font-weight:700; }

  @media (max-width:480px){ .quiz-container { padding: 18px; } .question { font-size:16px; } }
</style>
</head>
<body>
  <div class="quiz-container" role="application" aria-label="Questionário de Diagnóstico por Imagem">
    <div class="quiz-header">
      <h1></h1>
      <p>Questões Variadas (Técnicas, Medições e Patologia) / Coluna Vertebral e Nervos Periféricos / Sistema Musculoesquelético </p>
    </div>

    <div class="question" id="questionText"></div>
    <ul class="options" id="optionsList" aria-live="polite"></ul>

    <div class="feedback" id="feedbackBox" role="status" aria-hidden="true">
      <div class="icon" id="feedbackIcon">✔️</div>
      <div>
        <div id="feedbackTitle" style="font-weight:700"></div>
        <div class="explanation" id="feedbackExplanation"></div>
      </div>
    </div>

    <div class="btn-row">
      <button class="btn btn-confirm" id="btnConfirm">Confirmar Resposta</button>
      <button class="btn btn-next" id="btnNext" style="display:none;">Próxima Questão</button>
      <button class="btn btn-secondary" id="btnRestart" style="display:none;">Refazer</button>
    </div>

    <div class="gabarito" id="gabaritoEl" style="display:none;"></div>
  </div>

<script>
const quizId = 'D9'; // Identificador único deste quiz

const quiz = [
  {
    "q": "Qual transdutor é preferível para a avaliação do sistema musculoesquelético, principalmente para tecidos moles, devido à sua capacidade de avaliar dinamicamente tendões e ligamentos?",
    "options": [
      "A. Curvilíneo de baixa frequência",
      "B. Linear de alta frequência",
      "C. Phased Array",
      "D. Transdutor endovaginal"
    ],
    "answer": 1,
    "explanation": "Um transdutor linear de alta frequência é preferível, pois permite a avaliação dinâmica de articulações, ligamentos e tendões."
  },
  {
    "q": "O que representa uma queda na ecogenicidade do tendão (hipoecogenicidade) que pode ser confundida com uma lesão se a sonda não for colocada perpendicularmente às fibras do tendão?",
    "options": [
      "A. Reverberação",
      "B. Anisotropia",
      "C. Refração",
      "D. Sombreamento acústico"
    ],
    "answer": 1,
    "explanation": "O transdutor deve ser colocado cuidadosamente perpendicular à fibra do tendão para evitar uma queda na ecogenicidade do tendão (anisotropia)."
  },
  {
    "q": "Na tendinopatia bicipital crônica, o que o tendão bicipital geralmente demonstra?",
    "options": [
      "A. Diminuição do diâmetro e anecogenicidade.",
      "B. Aumento do diâmetro, hipoecogenicidade, perda do padrão fibrilar e efusão da bainha.",
      "C. Calcificação do tendão sem efusão.",
      "D. Estrutura hiperecogênica com sombreamento."
    ],
    "answer": 1,
    "explanation": "Na tendinopatia crônica, o tendão do bíceps geralmente demonstra espessamento, hipoecogenicidade, perda do padrão fibrilar normal e efusão da bainha do tendão."
  },
  {
    "q": "Na ultrassonografia, como os corpos estranhos não entéricos (ex: fragmentos de madeira) aparecem tipicamente em tecidos moles?",
    "options": [
      "A. Estruturas totalmente anecóicas com realce distal.",
      "B. Interfaces hiperecóicas com forte sombreamento acústico e/ou artefato de reverberação.",
      "C. Hiperecogênicos com paredes bem definidas e fluidos em seu interior.",
      "D. Isoecóicos ao músculo circundante."
    ],
    "answer": 1,
    "explanation": "Corpos estranhos geralmente aparecem como interfaces hiperecóicas com forte sombreamento acústico ou artefato de reverberação distal."
  },
  {
    "q": "A consolidação secundária de fraturas de ossos longos pode ser avaliada ultrassonograficamente em seis estágios. Qual estágio corresponde ao período de 22 a 28 dias, caracterizado pela progressiva ecogenicidade do calo não ossificado e estreitamento da fenda da fratura?",
    "options": [
      "A. Estágio I",
      "B. Estágio III",
      "C. Estágio IV",
      "D. Estágio VI"
    ],
    "answer": 2,
    "explanation": "O Estágio IV (dias 22-28) é quando o calo não ossificado se torna progressivamente mais ecogênico e o gap da fratura é progressivamente mais estreito."
  },
  {
    "q": "Qual é a principal aplicação da ultrassonografia da medula espinhal em um contexto intraoperatório?",
    "options": [
      "A. Diagnóstico de doença do disco cervical.",
      "B. Avaliação de traumatismo espinhal.",
      "C. Avaliar se todo o material do disco foi removido do canal espinhal durante uma laminectomia.",
      "D. Diagnóstico de siringomielia."
    ],
    "answer": 2,
    "explanation": "O uso mais comum da ultrassonografia da medula espinhal é no intraoperatório para avaliar se todo o material do disco foi removido do canal espinhal."
  },
  {
    "q": "Em um corte longitudinal, qual a aparência normal dos nervos periféricos em cães e gatos?",
    "options": [
      "A. Estruturas lineares hiperecóicas com um halo hipoecóico.",
      "B. Estruturas tubulares com paredes vasculares indistintas.",
      "C. Estruturas hipoecóicas lineares circundadas por uma borda hiperecóica.",
      "D. Um 'sinal de rosquinha' hipoecóico."
    ],
    "answer": 2,
    "explanation": "No corte longitudinal, os nervos de cães e gatos aparecem como estruturas hipoecóicas lineares de 0,5 a 3 mm de largura circundadas por uma borda hiperecóica."
  },
  {
    "q": "O que a condição conhecida como siringomielia representa?",
    "options": [
      "A. Compressão da medula espinhal por um tumor.",
      "B. A formação de um neuroma após transecção nervosa.",
      "C. A dilatação do canal central (hidromielia) combinada com cavitação dentro da medula espinhal (siringe).",
      "D. Um cisto epidural septado."
    ],
    "answer": 2,
    "explanation": "A siringomielia é uma condição combinada de dilatação do canal central com revestimento ependimário (hidromielia) e cavitação dentro da medula espinhal sem revestimento ependimário (siringe)."
  },
  {
    "q": "Na ultrassonografia de nervos periféricos, qual achado pode ser usado para diferenciar um nervo de um vaso sanguíneo adjacente?",
    "options": [
      "A. O nervo é compatível com pressão, ao contrário do vaso.",
      "B. O vaso mostra um padrão fibrilar.",
      "C. O nervo não é compatível com a pressão, ao contrário do vaso.",
      "D. O vaso tem uma borda hiperecóica mais definida."
    ],
    "answer": 2,
    "explanation": "Os nervos não são compatíveis com a pressão, ao contrário dos vasos, o que pode ajudar na sua diferenciação."
  },
  {
    "q": "Qual é o intervalo de velocidade média do fluxo portal medido por Doppler espectral em cães normais?",
    "options": [
      "A. 5 ± 2 cm/s",
      "B. 15 ± 3 a 18 ± 8 cm/s",
      "C. 25 ± 5 cm/s",
      "D. 10 a 18 m/s"
    ],
    "answer": 1,
    "explanation": "As velocidades médias do fluxo portal variam entre 15 ± 3 e 18 ± 8 cm/s em cães normais (e 10-18 cm/s em gatos normais)."
  },
  {
    "q": "A hemorragia na parede da bexiga urinária, secundária a distúrbios hemorrágicos sistêmicos, se resolve a que taxa aproximada quando as anormalidades subjacentes são corrigidas?",
    "options": [
      "A. 1 mm/semana",
      "B. 1 cm/dia",
      "C. 1 mm/dia",
      "D. 10 mm/dia"
    ],
    "answer": 2,
    "explanation": "O espessamento da parede da bexiga secundário a distúrbios hemorrágicos sistêmicos se resolve rapidamente na taxa aproximada de 1 mm/dia, uma vez que as anormalidades subjacentes são corrigidas."
  },
  {
    "q": "Qual complicação rara de uma cistocentese prévia ou cirurgia é às vezes visualizada em tecidos adjacentes em pacientes com Carcinoma de Células de Transição (CCT)?",
    "options": [
      "A. Peritonite biliar.",
      "B. Implantação de agulhas (seeding) de CCT.",
      "C. Hipertensão portal.",
      "D. Artefato de reverberação."
    ],
    "answer": 1,
    "explanation": "Em raras ocasiões, a implantação de CCT pode ser vista em tecidos adjacentes após cistocentese prévia ou pós-cirúrgica."
  },
  {
    "q": "O que é o sinal de 'rosquinha' (donut sign) que pode aparecer após injeção de lidocaína durante um bloqueio anestésico regional guiado por ultrassom?",
    "options": [
      "A. Um artefato de reverberação.",
      "B. A medula espinhal comprimida.",
      "C. Um halo hipoecóico ao redor do nervo injetado.",
      "D. Um linfonodo reativo."
    ],
    "answer": 2,
    "explanation": "A lidocaína injetada ao redor do nervo pode aparecer como um halo hipoecóico, que foi denominado 'sinal de rosquinha'."
  },
  {
    "q": "Qual é a dimensão média da largura (eixo curto) da glândula adrenal em gatos saudáveis, conforme a faixa de referência apresentada?",
    "options": [
      "A. 10-11 mm",
      "B. 6-8 mm",
      "C. 3,5-4,5 mm",
      "D. >14 mm"
    ],
    "answer": 2,
    "explanation": "A largura (espessura) das adrenais em gatos varia de 3,5 a 4,5 mm."
  },
  {
    "q": "Qual a causa mais provável de insuficiência aórtica substancial em cães?",
    "options": [
      "A. Estenose subaórtica",
      "B. Endocardite",
      "C. Cardiomiopatia dilatada",
      "D. Persistência do canal arterial"
    ],
    "answer": 1,
    "explanation": "A endocardite é a causa mais provável de insuficiência aórtica substancial em cães."
  }
];






let currentQuestion = 0;
let selectedOption = null;
let locked = false;
let userAnswers = [];

const questionEl = document.getElementById('questionText');
const optionsEl = document.getElementById('optionsList');
const feedbackEl = document.getElementById('feedbackBox');
const feedbackTitle = document.getElementById('feedbackTitle');
const feedbackIcon = document.getElementById('feedbackIcon');
const feedbackExplanation = document.getElementById('feedbackExplanation');
const btnConfirm = document.getElementById('btnConfirm');
const btnNext = document.getElementById('btnNext');
const btnRestart = document.getElementById('btnRestart');
const gabaritoEl = document.getElementById('gabaritoEl');

function loadQuestion() {
  locked = false;
  selectedOption = null;
  const q = quiz[currentQuestion];
  questionEl.textContent = `Q${currentQuestion+1}. ${q.q}`;
  optionsEl.innerHTML = '';
  feedbackEl.style.display = 'none';
  feedbackEl.setAttribute('aria-hidden','true');
  btnConfirm.style.display = 'inline-block';
  btnNext.style.display = 'none';
  btnRestart.style.display = 'none';

  q.options.forEach((opt,index)=>{
    const li = document.createElement('li');
    li.className = 'option';
    li.tabIndex = 0;
    li.setAttribute('role','button');
    li.setAttribute('data-index', index);
    li.innerHTML = `<span style="flex:1">${opt}</span>`;
    const onSelect = ()=>{
      if(locked) return;
      optionsEl.querySelectorAll('.option').forEach(o=>o.classList.remove('selected'));
      li.classList.add('selected');
      selectedOption = index;
    };
    li.addEventListener('click',onSelect);
    li.addEventListener('keydown',(e)=>{
      if(e.key==='Enter'||e.key===' '){ e.preventDefault(); onSelect(); }
    });
    optionsEl.appendChild(li);
  });

  if(typeof userAnswers[currentQuestion]!=='undefined'&&userAnswers[currentQuestion]!==null){
    const pre = userAnswers[currentQuestion];
    const preLi = optionsEl.querySelector(`.option[data-index="${pre}"]`);
    if(preLi) preLi.classList.add('selected');
    selectedOption = pre;
  }
}

btnConfirm.addEventListener('click',()=>{
  if(selectedOption===null){
    btnConfirm.animate([{ transform: 'translateY(0)' }, { transform: 'translateY(-4px)' }, { transform: 'translateY(0)' }], { duration: 220 });
    return;
  }
  locked=true;
  const correctIndex = quiz[currentQuestion].answer;
  const optionsLi = optionsEl.querySelectorAll('.option');

  optionsLi.forEach((li,index)=>{
    li.classList.remove('selected');
    if(index===correctIndex) li.classList.add('correct');
    if(index===selectedOption && index!==correctIndex) li.classList.add('incorrect');
    li.style.pointerEvents='none';
  });

  userAnswers[currentQuestion] = selectedOption;

  if(selectedOption===correctIndex){
    feedbackTitle.textContent='Correto!';
    feedbackIcon.textContent='✔️';
    feedbackEl.className='feedback correct';
  }else{
    feedbackTitle.textContent='Incorreto';
    feedbackIcon.textContent='❌';
    feedbackEl.className='feedback incorrect';
  }

  feedbackExplanation.innerHTML=`<strong>Por que:</strong> ${quiz[currentQuestion].explanation}`;

  feedbackEl.style.display='flex';
  feedbackEl.setAttribute('aria-hidden','false');

  btnConfirm.style.display='none';
  if(currentQuestion<quiz.length-1){
    btnNext.style.display='inline-block';
  }else{
    btnNext.textContent='Ver Gabarito';
    btnNext.style.display='inline-block';
  }
});

btnNext.addEventListener('click',()=>{
  currentQuestion++;
  if(currentQuestion<quiz.length){
    loadQuestion();
    btnNext.textContent='Próxima Questão';
  }else{
    showGabarito();
  }
});

btnRestart.addEventListener('click',()=>{
  currentQuestion=0;
  userAnswers=[];
  btnNext.textContent='Próxima Questão';
  questionEl.style.display='';
  optionsEl.style.display='';
  feedbackEl.style.display='none';
  gabaritoEl.style.display='none';
  loadQuestion();
});

function showGabarito(){
  questionEl.style.display='none';
  optionsEl.style.display='none';
  feedbackEl.style.display='none';
  btnConfirm.style.display='none';
  btnNext.style.display='none';

  gabaritoEl.style.display='block';
  gabaritoEl.innerHTML='<h2>Gabarito e explicações</h2>';

  // **SALVA PONTUAÇÃO NO LOCALSTORAGE**
  let correctCount = userAnswers.reduce((acc,ans,idx)=> acc + (ans===quiz[idx].answer?1:0),0);
  let percent = Math.round((correctCount/quiz.length)*100);
  localStorage.setItem('score_'+quizId, percent);

  quiz.forEach((q,i)=>{
    const div=document.createElement('div');
    div.className='g-item';
    const userIdx = typeof userAnswers[i]!=='undefined'?userAnswers[i]:null;
    const correctIdx = q.answer;
    const userText = userIdx===null?'Não respondeu':q.options[userIdx];
    const correctText = q.options[correctIdx];
    const ok = userIdx===correctIdx;
    const status = ok?`<span class="answer-correct">✔ Correta</span>`:`<span class="answer-wrong">✖ Incorreta</span>`;
    div.innerHTML=`
      <div class="meta"><strong>Q${i+1}.</strong> ${q.q}</div>
      <div><span class="you">Sua resposta:</span> ${userText} ${userIdx!==null?'&nbsp;•&nbsp;'+status:''}</div>
      <div><strong>Resposta correta:</strong> <span class="answer-correct">${correctText}</span></div>
      <div class="explanation" style="margin-top:8px"><strong>Explicação:</strong> ${q.explanation}</div>
    `;
    gabaritoEl.appendChild(div);
  });

  const backRow=document.createElement('div');
  backRow.style.marginTop='14px';
  backRow.style.display='flex';
  backRow.style.gap='10px';

  const btnVoltar=document.createElement('button');
  btnVoltar.className='btn btn-back';
  btnVoltar.textContent='Voltar';
  btnVoltar.title='Voltar (history.back())';
  btnVoltar.addEventListener('click',()=>{
    if(window.history.length>1) window.history.back();
    else window.location.href='#';
  });

  const btnRefazer=document.createElement('button');
  btnRefazer.className='btn';
  btnRefazer.textContent='Refazer Quiz';
  btnRefazer.addEventListener('click',()=>{
    currentQuestion=0;
    userAnswers=[];
    gabaritoEl.style.display='none';
    questionEl.style.display='';
    optionsEl.style.display='';
    loadQuestion();
  });

  backRow.appendChild(btnVoltar);
  backRow.appendChild(btnRefazer);
  gabaritoEl.appendChild(backRow);
}

loadQuestion();
</script>
</body>
</html>
