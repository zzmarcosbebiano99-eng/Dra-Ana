<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Questionário de Diagnóstico por Imagem</title>
<style>
  :root{
    --bg:#f5f6fa;
    --card:#ffffff;
    --muted:#777;
    --accent:#007bff;
    --green:#28a745;
    --red:#dc3545;
    --green-bg:#d4edda;
    --red-bg:#f8d7da;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg);
    display: flex;
    justify-content: center;
    padding: 50px 16px;
  }

  .quiz-container {
    width: 680px;
    max-width: 95%;
    background: var(--card);
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(15,20,30,0.06);
    padding: 30px;
  }

  .quiz-header { margin-bottom: 18px; }
  .quiz-header h1 { font-size: 22px; margin-bottom: 4px; }
  .quiz-header p { color: var(--muted); font-size: 13px; margin: 0; }

  .question { margin: 18px 0; font-weight: 600; font-size: 18px; }
  .options { list-style: none; padding: 0; margin: 0; }

  .option {
    background: #fbfcfd;
    margin-bottom: 12px;
    padding: 12px 15px;
    border-radius: 10px;
    cursor: pointer;
    transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
    display: flex;
    align-items: center;
    gap: 10px;
    border: 1px solid rgba(15,20,30,0.04);
  }

  .option:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(15,20,30,0.04);
    background: #f4f7fb;
  }

  .option.selected {
    background: linear-gradient(180deg,#eef5ff, #f6fbff);
    box-shadow: 0 0 0 3px rgba(0,123,255,0.08) inset;
    outline: none;
  }

  .option.correct {
    background: linear-gradient(180deg, #eef9f0, #f7fcf8);
    border-left: 6px solid var(--green);
    border-color: rgba(40,167,69,0.14);
  }

  .option.incorrect {
    background: linear-gradient(180deg, #fff5f6, #fff8f9);
    border-left: 6px solid var(--red);
    border-color: rgba(220,53,69,0.08);
    opacity: 0.98;
  }

  .feedback {
    margin-top: 16px;
    font-size: 15px;
    padding: 14px 16px;
    border-radius: 10px;
    display: none;
    align-items: flex-start;
    gap: 12px;
    box-shadow: 0 6px 18px rgba(15,20,30,0.03);
  }

  .feedback .icon { font-size: 20px; margin-top: 2px; }
  .feedback.correct { background: var(--green-bg); color: #155724; border-left: 6px solid var(--green); }
  .feedback.incorrect { background: var(--red-bg); color: #721c24; border-left: 6px solid var(--red); }

  .explanation { margin-top: 10px; font-size: 14px; color: #222; line-height: 1.4; background: rgba(0,0,0,0.01); padding: 10px; border-radius: 8px; }

  .btn-row { display:flex; gap:12px; margin-top: 18px; align-items:center; }
  .btn { padding: 11px 20px; border: none; border-radius: 9px; background-color: var(--accent); color: white; cursor: pointer; font-size: 15px; transition: background .12s ease, transform .08s; }
  .btn:hover { transform: translateY(-2px); background-color: #0056b3; }
  .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
  .btn-secondary { background: #6c757d; }
  .btn-back { background: #000; color: #fff; }

  .gabarito { margin-top: 20px; }
  .gabarito h2 { margin: 0 0 12px 0; font-size: 20px; }
  .g-item { border-radius: 10px; padding: 12px; margin-bottom: 12px; background: #fbfcfd; border: 1px solid rgba(15,20,30,0.04); }
  .g-item .meta { font-size: 14px; margin-bottom: 8px; }
  .g-item .meta .you { font-weight: 600; }
  .answer-correct { color: var(--green); font-weight:700; }
  .answer-wrong { color: var(--red); font-weight:700; }

  @media (max-width:480px){ .quiz-container { padding: 18px; } .question { font-size:16px; } }
</style>
</head>
<body>
  <div class="quiz-container" role="application" aria-label="Questionário de Diagnóstico por Imagem">
    <div class="quiz-header">
      <h1></h1>
      <p> Fundamentos de Ultrassonografia (Física e Artefatos)</p>
    </div>

    <div class="question" id="questionText"></div>
    <ul class="options" id="optionsList" aria-live="polite"></ul>

    <div class="feedback" id="feedbackBox" role="status" aria-hidden="true">
      <div class="icon" id="feedbackIcon">✔️</div>
      <div>
        <div id="feedbackTitle" style="font-weight:700"></div>
        <div class="explanation" id="feedbackExplanation"></div>
      </div>
    </div>

    <div class="btn-row">
      <button class="btn btn-confirm" id="btnConfirm">Confirmar Resposta</button>
      <button class="btn btn-next" id="btnNext" style="display:none;">Próxima Questão</button>
      <button class="btn btn-secondary" id="btnRestart" style="display:none;">Refazer</button>
    </div>

    <div class="gabarito" id="gabaritoEl" style="display:none;"></div>
  </div>

<script>
const quizId = 'D10'; // Identificador único deste quiz

const quiz = [
  {
    "q": "Qual parâmetro acústico define o nível de reflexão do ultrassom (ecogenicidade) e é o produto da velocidade das ondas de ultrassom através de um tecido multiplicado pela sua densidade?",
    "options": [
      "A. Frequência do transdutor",
      "B. Atenuação do feixe",
      "C. Impedância acústica",
      "D. Resolução espacial"
    ],
    "answer": 2,
    "explanation": "A impedância acústica é o produto da velocidade das ondas de ultrassom através de um determinado tecido multiplicado pela sua densidade e dita a intensidade dos ecos gerados, ou seja, o nível de reflexão do ultrassom."
  },
  {
    "q": "Na ultrassonografia, a descrição mais precisa para fluidos sem células ou partículas grandes é:",
    "options": [
      "A. Hipoecóicos (cinza escuro)",
      "B. Hiperecóicos (brilhantes)",
      "C. Anecoicos (totalmente pretos)",
      "D. Isoecóicos ao parênquima"
    ],
    "answer": 2,
    "explanation": "Fluidos sem células ou grandes partículas são anecóicos (ou seja, totalmente pretos) por causa da ausência de refletores."
  },
  {
    "q": "Em comparação com as resoluções lateral (LR) e de espessura de corte (ST), qual é a característica típica da resolução axial (AR) em um sistema de ultrassom?",
    "options": [
      "A. É ditada pelo ponto focal e é inferior.",
      "B. É sempre igual à resolução lateral.",
      "C. É geralmente superior às resoluções lateral ou de espessura de corte.",
      "D. Depende primariamente da largura do feixe."
    ],
    "answer": 2,
    "explanation": "A resolução axial (AR) é ditada pela frequência de pulso e é geralmente superior às resoluções laterais (LR) ou de espessura de corte (ST)."
  },
  {
    "q": "O que o ajuste de ganho controla no sistema de ultrassom?",
    "options": [
      "A. A profundidade do campo de imagem.",
      "B. O nível de amplificação dos ecos para compensar a atenuação nos tecidos, aumentando o brilho dos pixels.",
      "C. A capacidade de distinguir duas estruturas adjacentes (resolução espacial).",
      "D. A frequência fundamental do pulso transmitido."
    ],
    "answer": 1,
    "explanation": "O ganho determina o nível de amplificação dos ecos para compensar sua atenuação nos tecidos, aumentando o brilho dos pixels correspondentes na tela."
  },
  {
    "q": "O modo de Imagem Harmônica (Harmonic Mode) aumenta o contraste do tecido e reduz o ruído selecionando ecos em qual frequência, em relação à frequência fundamental (f) do pulso transmitido?",
    "options": [
      "A. Apenas na frequência fundamental (f).",
      "B. Em frequências ultra-baixas (subharmônicas).",
      "C. Em frequências que são múltiplos inteiros da frequência do pulso transmitido (harmônicos de ordem superior).",
      "D. Em frequências fixas de 5 MHz."
    ],
    "answer": 2,
    "explanation": "O modo harmônico seleciona ecos em uma frequência específica, referindo-se a frequências que são múltiplos inteiros da frequência do pulso transmitido (2f, etc.), o que aprimora o contraste e reduz o ruído."
  },
  {
    "q": "Qual tipo de transdutor é idealmente recomendado para a avaliação do abdome, principalmente para acessar a porção cranial ou através de janelas intercostais, devido ao seu campo de varredura triangular e pegada menor?",
    "options": [
      "A. Linear de alta frequência",
      "B. Intraoperatório",
      "C. Curvilíneo (Convexo ou Microconvexo)",
      "D. Phased Array"
    ],
    "answer": 2,
    "explanation": "Sondas setoriais ou convexas são preferidas em exames abdominais porque podem atingir todas as porções do abdome, incluindo a região subcostal, devido ao seu campo de visão em forma triangular e pegada menor, ao contrário das sondas lineares."
  },
  {
    "q": "O sombreamento acústico que é uniformemente anecóico e ocorre atrás de interfaces hiper-atenuantes, como osso ou cálculos, é conhecido como:",
    "options": [
      "A. Artefato de reverberação",
      "B. Sombreamento de borda",
      "C. Sombra suja (Dirty Shadow)",
      "D. Sombra limpa (Clean Shadow)"
    ],
    "answer": 3,
    "explanation": "Uma sombra uniformemente anecóica é chamada de 'limpa' e é encontrada quando a absorção do feixe incidente ocorre em uma interface hiperatenuante, como osso, cálculos ou material estranho compacto."
  },
  {
    "q": "O sombreamento sujo é caracterizado por uma sombra não homogênea e ocorre principalmente em qual interface?",
    "options": [
      "A. Atrás de cálculos biliares",
      "B. Atrás de osso cortical",
      "C. Atrás de uma interface tecido mole-gás",
      "D. Atrás de um cisto simples"
    ],
    "answer": 2,
    "explanation": "O sombreamento sujo está presente quando o feixe incidente é principalmente refletido, como em uma interface de tecido mole-gás."
  },
  {
    "q": "O realce acústico (ou aumento de transmissão) é tipicamente reconhecido profundamente a qual tipo de estrutura, tornando essa estrutura mais fácil de identificar?",
    "options": [
      "A. Gás luminal gastrointestinal",
      "B. Tecido ósseo",
      "C. Uma estrutura cheia de líquido (ex: cisto ou vesícula biliar)",
      "D. Uma massa sólida hipoecóica"
    ],
    "answer": 2,
    "explanation": "O realce acústico ocorre quando as ondas encontram uma estrutura que lhes permite passar mais facilmente (pouco atenuante), como um cisto cheio de líquido, e é tipicamente reconhecido profundamente a essa estrutura."
  },
  {
    "q": "Qual artefato resulta na confusão da ecogenicidade de tecidos adjacentes devido à inclusão do parênquima circundante na porção mais espessa do feixe, podendo resultar em pseudo-lama em estruturas cheias de líquido?",
    "options": [
      "A. Artefato de imagem espelhada",
      "B. Artefato de reverberação",
      "C. Artefato de média de volume (ou espessura de corte)",
      "D. Artefato cintilante"
    ],
    "answer": 2,
    "explanation": "O artefato de média de volume (ou espessura de corte) ocorre onde o feixe é mais espesso, resultando na confusão das ecogenicidades e pode levar a uma pseudo-lama em estruturas anecóicas cheias de líquido."
  },
  {
    "q": "Qual artefato aparece como uma série de linhas múltiplas e igualmente espaçadas, ocorrendo quando o feixe atinge uma interface altamente reflexiva, como uma bolsa de ar?",
    "options": [
      "A. Artefato de cauda de cometa",
      "B. Reverberação",
      "C. Sombra acústica",
      "D. Imagem espelhada"
    ],
    "answer": 1,
    "explanation": "Os artefatos de reverberação geralmente aparecem como uma série de linhas múltiplas e igualmente espaçadas e ocorrem quando o feixe atinge uma interface altamente reflexiva."
  },
  {
    "q": "No Doppler Espectral Pulsado (PWD), qual fenômeno ocorre quando a velocidade do fluxo sanguíneo excede o Limite de Nyquist (velocidade do alias), fazendo com que o sinal 'enrole' para o lado oposto da escala de velocidade?",
    "options": [
      "A. Alargamento espectral",
      "B. Aliasing",
      "C. Reflexão especular",
      "D. Pulso harmônico"
    ],
    "answer": 1,
    "explanation": "O aliasing faz com que o componente de alta frequência do fluxo envolva a escala, a partir de sua extremidade positiva ou negativa, quando a velocidade do fluxo excede o limite de Nyquist."
  }
];


let currentQuestion = 0;
let selectedOption = null;
let locked = false;
let userAnswers = [];

const questionEl = document.getElementById('questionText');
const optionsEl = document.getElementById('optionsList');
const feedbackEl = document.getElementById('feedbackBox');
const feedbackTitle = document.getElementById('feedbackTitle');
const feedbackIcon = document.getElementById('feedbackIcon');
const feedbackExplanation = document.getElementById('feedbackExplanation');
const btnConfirm = document.getElementById('btnConfirm');
const btnNext = document.getElementById('btnNext');
const btnRestart = document.getElementById('btnRestart');
const gabaritoEl = document.getElementById('gabaritoEl');

function loadQuestion() {
  locked = false;
  selectedOption = null;
  const q = quiz[currentQuestion];
  questionEl.textContent = `Q${currentQuestion+1}. ${q.q}`;
  optionsEl.innerHTML = '';
  feedbackEl.style.display = 'none';
  feedbackEl.setAttribute('aria-hidden','true');
  btnConfirm.style.display = 'inline-block';
  btnNext.style.display = 'none';
  btnRestart.style.display = 'none';

  q.options.forEach((opt,index)=>{
    const li = document.createElement('li');
    li.className = 'option';
    li.tabIndex = 0;
    li.setAttribute('role','button');
    li.setAttribute('data-index', index);
    li.innerHTML = `<span style="flex:1">${opt}</span>`;
    const onSelect = ()=>{
      if(locked) return;
      optionsEl.querySelectorAll('.option').forEach(o=>o.classList.remove('selected'));
      li.classList.add('selected');
      selectedOption = index;
    };
    li.addEventListener('click',onSelect);
    li.addEventListener('keydown',(e)=>{
      if(e.key==='Enter'||e.key===' '){ e.preventDefault(); onSelect(); }
    });
    optionsEl.appendChild(li);
  });

  if(typeof userAnswers[currentQuestion]!=='undefined'&&userAnswers[currentQuestion]!==null){
    const pre = userAnswers[currentQuestion];
    const preLi = optionsEl.querySelector(`.option[data-index="${pre}"]`);
    if(preLi) preLi.classList.add('selected');
    selectedOption = pre;
  }
}

btnConfirm.addEventListener('click',()=>{
  if(selectedOption===null){
    btnConfirm.animate([{ transform: 'translateY(0)' }, { transform: 'translateY(-4px)' }, { transform: 'translateY(0)' }], { duration: 220 });
    return;
  }
  locked=true;
  const correctIndex = quiz[currentQuestion].answer;
  const optionsLi = optionsEl.querySelectorAll('.option');

  optionsLi.forEach((li,index)=>{
    li.classList.remove('selected');
    if(index===correctIndex) li.classList.add('correct');
    if(index===selectedOption && index!==correctIndex) li.classList.add('incorrect');
    li.style.pointerEvents='none';
  });

  userAnswers[currentQuestion] = selectedOption;

  if(selectedOption===correctIndex){
    feedbackTitle.textContent='Correto!';
    feedbackIcon.textContent='✔️';
    feedbackEl.className='feedback correct';
  }else{
    feedbackTitle.textContent='Incorreto';
    feedbackIcon.textContent='❌';
    feedbackEl.className='feedback incorrect';
  }

  feedbackExplanation.innerHTML=`<strong>Por que:</strong> ${quiz[currentQuestion].explanation}`;

  feedbackEl.style.display='flex';
  feedbackEl.setAttribute('aria-hidden','false');

  btnConfirm.style.display='none';
  if(currentQuestion<quiz.length-1){
    btnNext.style.display='inline-block';
  }else{
    btnNext.textContent='Ver Gabarito';
    btnNext.style.display='inline-block';
  }
});

btnNext.addEventListener('click',()=>{
  currentQuestion++;
  if(currentQuestion<quiz.length){
    loadQuestion();
    btnNext.textContent='Próxima Questão';
  }else{
    showGabarito();
  }
});

btnRestart.addEventListener('click',()=>{
  currentQuestion=0;
  userAnswers=[];
  btnNext.textContent='Próxima Questão';
  questionEl.style.display='';
  optionsEl.style.display='';
  feedbackEl.style.display='none';
  gabaritoEl.style.display='none';
  loadQuestion();
});

function showGabarito(){
  questionEl.style.display='none';
  optionsEl.style.display='none';
  feedbackEl.style.display='none';
  btnConfirm.style.display='none';
  btnNext.style.display='none';

  gabaritoEl.style.display='block';
  gabaritoEl.innerHTML='<h2>Gabarito e explicações</h2>';

  // **SALVA PONTUAÇÃO NO LOCALSTORAGE**
  let correctCount = userAnswers.reduce((acc,ans,idx)=> acc + (ans===quiz[idx].answer?1:0),0);
  let percent = Math.round((correctCount/quiz.length)*100);
  localStorage.setItem('score_'+quizId, percent);

  quiz.forEach((q,i)=>{
    const div=document.createElement('div');
    div.className='g-item';
    const userIdx = typeof userAnswers[i]!=='undefined'?userAnswers[i]:null;
    const correctIdx = q.answer;
    const userText = userIdx===null?'Não respondeu':q.options[userIdx];
    const correctText = q.options[correctIdx];
    const ok = userIdx===correctIdx;
    const status = ok?`<span class="answer-correct">✔ Correta</span>`:`<span class="answer-wrong">✖ Incorreta</span>`;
    div.innerHTML=`
      <div class="meta"><strong>Q${i+1}.</strong> ${q.q}</div>
      <div><span class="you">Sua resposta:</span> ${userText} ${userIdx!==null?'&nbsp;•&nbsp;'+status:''}</div>
      <div><strong>Resposta correta:</strong> <span class="answer-correct">${correctText}</span></div>
      <div class="explanation" style="margin-top:8px"><strong>Explicação:</strong> ${q.explanation}</div>
    `;
    gabaritoEl.appendChild(div);
  });

  const backRow=document.createElement('div');
  backRow.style.marginTop='14px';
  backRow.style.display='flex';
  backRow.style.gap='10px';

  const btnVoltar=document.createElement('button');
  btnVoltar.className='btn btn-back';
  btnVoltar.textContent='Voltar';
  btnVoltar.title='Voltar (history.back())';
  btnVoltar.addEventListener('click',()=>{
    if(window.history.length>1) window.history.back();
    else window.location.href='#';
  });

  const btnRefazer=document.createElement('button');
  btnRefazer.className='btn';
  btnRefazer.textContent='Refazer Quiz';
  btnRefazer.addEventListener('click',()=>{
    currentQuestion=0;
    userAnswers=[];
    gabaritoEl.style.display='none';
    questionEl.style.display='';
    optionsEl.style.display='';
    loadQuestion();
  });

  backRow.appendChild(btnVoltar);
  backRow.appendChild(btnRefazer);
  gabaritoEl.appendChild(backRow);
}

loadQuestion();
</script>
</body>
</html>
