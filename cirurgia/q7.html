<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Questionário de Anestesia</title>
<style>
  :root{
    --bg:#f5f6fa;
    --card:#ffffff;
    --muted:#777;
    --accent:#007bff;
    --green:#28a745;
    --red:#dc3545;
    --green-bg:#d4edda;
    --red-bg:#f8d7da;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg);
    display: flex;
    justify-content: center;
    padding: 50px 16px;
  }

  .quiz-container {
    width: 680px;
    max-width: 95%;
    background: var(--card);
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(15,20,30,0.06);
    padding: 30px;
  }

  .quiz-header { margin-bottom: 18px; }
  .quiz-header h1 { font-size: 22px; margin-bottom: 4px; }
  .quiz-header p { color: var(--muted); font-size: 13px; margin: 0; }

  .question { margin: 18px 0; font-weight: 600; font-size: 18px; }
  .options { list-style: none; padding: 0; margin: 0; }

  .option {
    background: #fbfcfd;
    margin-bottom: 12px;
    padding: 12px 15px;
    border-radius: 10px;
    cursor: pointer;
    transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
    display: flex;
    align-items: center;
    gap: 10px;
    border: 1px solid rgba(15,20,30,0.04);
  }

  .option:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(15,20,30,0.04);
    background: #f4f7fb;
  }

  .option.selected {
    background: linear-gradient(180deg,#eef5ff, #f6fbff);
    box-shadow: 0 0 0 3px rgba(0,123,255,0.08) inset;
    outline: none;
  }

  .option.correct {
    background: linear-gradient(180deg, #eef9f0, #f7fcf8);
    border-left: 6px solid var(--green);
    border-color: rgba(40,167,69,0.14);
  }

  .option.incorrect {
    background: linear-gradient(180deg, #fff5f6, #fff8f9);
    border-left: 6px solid var(--red);
    border-color: rgba(220,53,69,0.08);
    opacity: 0.98;
  }

  .feedback {
    margin-top: 16px;
    font-size: 15px;
    padding: 14px 16px;
    border-radius: 10px;
    display: none;
    align-items: flex-start;
    gap: 12px;
    box-shadow: 0 6px 18px rgba(15,20,30,0.03);
  }

  .feedback .icon { font-size: 20px; margin-top: 2px; }
  .feedback.correct { background: var(--green-bg); color: #155724; border-left: 6px solid var(--green); }
  .feedback.incorrect { background: var(--red-bg); color: #721c24; border-left: 6px solid var(--red); }

  .explanation { margin-top: 10px; font-size: 14px; color: #222; line-height: 1.4; background: rgba(0,0,0,0.01); padding: 10px; border-radius: 8px; }

  .btn-row { display:flex; gap:12px; margin-top: 18px; align-items:center; }
  .btn { padding: 11px 20px; border: none; border-radius: 9px; background-color: var(--accent); color: white; cursor: pointer; font-size: 15px; transition: background .12s ease, transform .08s; }
  .btn:hover { transform: translateY(-2px); background-color: #0056b3; }
  .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
  .btn-secondary { background: #6c757d; }
  .btn-back { background: #000; color: #fff; }

  .gabarito { margin-top: 20px; }
  .gabarito h2 { margin: 0 0 12px 0; font-size: 20px; }
  .g-item { border-radius: 10px; padding: 12px; margin-bottom: 12px; background: #fbfcfd; border: 1px solid rgba(15,20,30,0.04); }
  .g-item .meta { font-size: 14px; margin-bottom: 8px; }
  .g-item .meta .you { font-weight: 600; }
  .answer-correct { color: var(--green); font-weight:700; }
  .answer-wrong { color: var(--red); font-weight:700; }

  @media (max-width:480px){ .quiz-container { padding: 18px; } .question { font-size:16px; } }
</style>
</head>
<body>
  <div class="quiz-container" role="application" aria-label="Questionário de Anestesia">
    <div class="quiz-header">
      <h1></h1>
      <p>Cirurgia Reconstrutiva e Manejo de Feridas (Detalhes Avançados)</p>
    </div>

    <div class="question" id="questionText"></div>
    <ul class="options" id="optionsList" aria-live="polite"></ul>

    <div class="feedback" id="feedbackBox" role="status" aria-hidden="true">
      <div class="icon" id="feedbackIcon">✔️</div>
      <div>
        <div id="feedbackTitle" style="font-weight:700"></div>
        <div class="explanation" id="feedbackExplanation"></div>
      </div>
    </div>

    <div class="btn-row">
      <button class="btn btn-confirm" id="btnConfirm">Confirmar Resposta</button>
      <button class="btn btn-next" id="btnNext" style="display:none;">Próxima Questão</button>
      <button class="btn btn-secondary" id="btnRestart" style="display:none;">Refazer</button>
    </div>

    <div class="gabarito" id="gabaritoEl" style="display:none;"></div>
  </div>

<script>
const quizId = 'q7'; // Identificador único deste quiz

const quiz = [
  {
    "q": "Qual acessório é recomendado para ser usado em grandes cirurgias para controlar o espaço morto e quantificar o fluido de exsudação?",
    "options": [
      "A) Drenos de Penrose.",
      "B) Bandagens de compressão.",
      "C) Unidades de sucção fechada (drenos a vácuo).",
      "D) Curativos hipertonicamente salinizados."
    ],
    "answer": 2,
    "explanation": "Unidades de sucção fechada (drenos a vácuo) são ideais para controlar grandes espaços mortos e quantificar o exsudato."
  },
  {
    "q": "Qual é o risco primário do uso de sutura de poliéster trançado de grande calibre (não absorvível) em técnicas extracapsulares para reparo do ligamento cruzado cranial?",
    "options": [
      "A) Quebra imediata do material sob tensão.",
      "B) Mínima reação tecidual, levando a instabilidade.",
      "C) Alto risco de infecção e formação de fístulas (draining tracts).",
      "D) Necessidade de remoção precoce do implante."
    ],
    "answer": 2,
    "explanation": "Suturas trançadas de grande calibre apresentam alto risco de infecção e fístulas (até 21%)."
  },
  {
    "q": "Qual é o principal benefício do uso do estiramento de pele (Skin Stretchers) em comparação com o Fenômeno de Retardo (Delay Phenomenon) para estender o comprimento dos retalhos de padrão axial?",
    "options": [
      "A) É mais invasivo.",
      "B) Exige menos tempo (48-72 horas) e não requer cirurgia prévia.",
      "C) Aumenta o risco de necrose terminal.",
      "D) É aplicável apenas para retalhos de interpolação."
    ],
    "answer": 1,
    "explanation": "Skin Stretchers são mais rápidos (48-72h) e menos invasivos que o Delay Phenomenon para alongar retalhos."
  },
  {
    "q": "A Terapia por Pressão Negativa (NPWT) utiliza qual tipo de material para distribuir uniformemente a força de vácuo sobre a superfície da ferida?",
    "options": [
      "A) Curativos de gaze hipertonicamente salinizada.",
      "B) Poliuretano hidrofóbico ou espuma de gaze.",
      "C) Enxertos de espessura total (full-thickness grafts).",
      "D) Folhas de hidrogel."
    ],
    "answer": 1,
    "explanation": "NPWT utiliza espuma de poliuretano ou gaze para distribuir uniformemente o vácuo."
  },
  {
    "q": "Qual é o papel primário de um retalho de músculo Cranial Sartorius (Cranial Sartorius Muscle Flap) na cirurgia reconstrutiva?",
    "options": [
      "A) Reparo da avulsão do tendão calcâneo.",
      "B) Reparo de ruptura do tendão pré-púbico.",
      "C) Fechamento de grandes defeitos da parede torácica.",
      "D) Substituição do esfíncter anal externo."
    ],
    "answer": 1,
    "explanation": "O retalho do músculo Cranial Sartorius é ideal para reparar a ruptura do tendão pré-púbico."
  },
  {
    "q": "Qual é a classificação vascular de Mathes e Nahai para o músculo Semitendinoso (Semitendinosus muscle)?",
    "options": [
      "A) Tipo I (pedículo único).",
      "B) Tipo II (pedículo dominante e pedículos menores).",
      "C) Tipo III (dois pedículos dominantes).",
      "D) Tipo V (pedículo dominante na inserção)."
    ],
    "answer": 2,
    "explanation": "O músculo semitendinoso possui suprimento sanguíneo Tipo III (dois pedículos dominantes)."
  },
  {
    "q": "O que a coloração vermelho cereja para amarelo-laranja do McCoy's 5A Medium indica durante o armazenamento refrigerado de enxertos de pele?",
    "options": [
      "A) Que a temperatura de refrigeração está muito baixa.",
      "B) Acúmulo de catabólitos, necessitando a substituição do meio.",
      "C) Ativação da fibrinólise.",
      "D) Crescimento bacteriano no meio."
    ],
    "answer": 1,
    "explanation": "A mudança de cor no meio de cultura indica acúmulo de catabólitos e necessidade de troca de meio."
  },
  {
    "q": "Para a reconstrução nasal de grandes defeitos da mucosa, qual técnica envolve a criação de um túnel revestido de mucosa que não encolhe nem colapsa após a remoção de um tubo plástico temporário?",
    "options": [
      "A) Retalho de avanço V-Y.",
      "B) Retalho de avanço labial de espessura total.",
      "C) Tubulização do retalho nasal.",
      "D) Z-plastia."
    ],
    "answer": 2,
    "explanation": "A tubulização do retalho nasal cria um túnel de mucosa com risco de colapso, que pode ser evitado com stent."
  },
  {
    "q": "Qual a principal vantagem da Placa de Artrodese Pancarpal Tapered Hybrid em comparação com as placas convencionais?",
    "options": [
      "A) É feita de nylon monofilamentar.",
      "B) Permite o uso de parafusos de diâmetros menores na região do metacarpo.",
      "C) Não exige a remoção de cartilagem articular.",
      "D) Pode ser usada em luxações crônicas sem enxerto ósseo."
    ],
    "answer": 1,
    "explanation": "Placas hybrid de panartrodese usam parafusos menores nos metacarpos distais."
  },
  {
    "q": "A Episioplastia envolve a criação de incisões curvas para ressecar a área com gordura subcutânea e realizar o que é chamado de...",
    "options": [
      "A) Dobra da pele (Skin fold).",
      "B) Thigh tuck (dobra da coxa).",
      "C) Z-plastia inversa.",
      "D) Reconstrução da comissura vulvar."
    ],
    "answer": 1,
    "explanation": "O \"thigh tuck\" visa reduzir a dermatite associada ao contato da pele da coxa ventral com a vulva."
  }
];

let currentQuestion = 0;
let selectedOption = null;
let locked = false;
let userAnswers = [];

const questionEl = document.getElementById('questionText');
const optionsEl = document.getElementById('optionsList');
const feedbackEl = document.getElementById('feedbackBox');
const feedbackTitle = document.getElementById('feedbackTitle');
const feedbackIcon = document.getElementById('feedbackIcon');
const feedbackExplanation = document.getElementById('feedbackExplanation');
const btnConfirm = document.getElementById('btnConfirm');
const btnNext = document.getElementById('btnNext');
const btnRestart = document.getElementById('btnRestart');
const gabaritoEl = document.getElementById('gabaritoEl');

function loadQuestion() {
  locked = false;
  selectedOption = null;
  const q = quiz[currentQuestion];
  questionEl.textContent = `Q${currentQuestion+1}. ${q.q}`;
  optionsEl.innerHTML = '';
  feedbackEl.style.display = 'none';
  feedbackEl.setAttribute('aria-hidden','true');
  btnConfirm.style.display = 'inline-block';
  btnNext.style.display = 'none';
  btnRestart.style.display = 'none';

  q.options.forEach((opt,index)=>{
    const li = document.createElement('li');
    li.className = 'option';
    li.tabIndex = 0;
    li.setAttribute('role','button');
    li.setAttribute('data-index', index);
    li.innerHTML = `<span style="flex:1">${opt}</span>`;
    const onSelect = ()=>{
      if(locked) return;
      optionsEl.querySelectorAll('.option').forEach(o=>o.classList.remove('selected'));
      li.classList.add('selected');
      selectedOption = index;
    };
    li.addEventListener('click',onSelect);
    li.addEventListener('keydown',(e)=>{
      if(e.key==='Enter'||e.key===' '){ e.preventDefault(); onSelect(); }
    });
    optionsEl.appendChild(li);
  });

  if(typeof userAnswers[currentQuestion]!=='undefined'&&userAnswers[currentQuestion]!==null){
    const pre = userAnswers[currentQuestion];
    const preLi = optionsEl.querySelector(`.option[data-index="${pre}"]`);
    if(preLi) preLi.classList.add('selected');
    selectedOption = pre;
  }
}

btnConfirm.addEventListener('click',()=>{
  if(selectedOption===null){
    btnConfirm.animate([{ transform: 'translateY(0)' }, { transform: 'translateY(-4px)' }, { transform: 'translateY(0)' }], { duration: 220 });
    return;
  }
  locked=true;
  const correctIndex = quiz[currentQuestion].answer;
  const optionsLi = optionsEl.querySelectorAll('.option');

  optionsLi.forEach((li,index)=>{
    li.classList.remove('selected');
    if(index===correctIndex) li.classList.add('correct');
    if(index===selectedOption && index!==correctIndex) li.classList.add('incorrect');
    li.style.pointerEvents='none';
  });

  userAnswers[currentQuestion] = selectedOption;

  if(selectedOption===correctIndex){
    feedbackTitle.textContent='Correto!';
    feedbackIcon.textContent='✔️';
    feedbackEl.className='feedback correct';
  }else{
    feedbackTitle.textContent='Incorreto';
    feedbackIcon.textContent='❌';
    feedbackEl.className='feedback incorrect';
  }

  feedbackExplanation.innerHTML=`<strong>Por que:</strong> ${quiz[currentQuestion].explanation}`;

  feedbackEl.style.display='flex';
  feedbackEl.setAttribute('aria-hidden','false');

  btnConfirm.style.display='none';
  if(currentQuestion<quiz.length-1){
    btnNext.style.display='inline-block';
  }else{
    btnNext.textContent='Ver Gabarito';
    btnNext.style.display='inline-block';
  }
});

btnNext.addEventListener('click',()=>{
  currentQuestion++;
  if(currentQuestion<quiz.length){
    loadQuestion();
    btnNext.textContent='Próxima Questão';
  }else{
    showGabarito();
  }
});

btnRestart.addEventListener('click',()=>{
  currentQuestion=0;
  userAnswers=[];
  btnNext.textContent='Próxima Questão';
  questionEl.style.display='';
  optionsEl.style.display='';
  feedbackEl.style.display='none';
  gabaritoEl.style.display='none';
  loadQuestion();
});

function showGabarito(){
  questionEl.style.display='none';
  optionsEl.style.display='none';
  feedbackEl.style.display='none';
  btnConfirm.style.display='none';
  btnNext.style.display='none';

  gabaritoEl.style.display='block';
  gabaritoEl.innerHTML='<h2>Gabarito e explicações</h2>';

  // **SALVA PONTUAÇÃO NO LOCALSTORAGE**
  let correctCount = userAnswers.reduce((acc,ans,idx)=> acc + (ans===quiz[idx].answer?1:0),0);
  let percent = Math.round((correctCount/quiz.length)*100);
  localStorage.setItem('score_'+quizId, percent);

  quiz.forEach((q,i)=>{
    const div=document.createElement('div');
    div.className='g-item';
    const userIdx = typeof userAnswers[i]!=='undefined'?userAnswers[i]:null;
    const correctIdx = q.answer;
    const userText = userIdx===null?'Não respondeu':q.options[userIdx];
    const correctText = q.options[correctIdx];
    const ok = userIdx===correctIdx;
    const status = ok?`<span class="answer-correct">✔ Correta</span>`:`<span class="answer-wrong">✖ Incorreta</span>`;
    div.innerHTML=`
      <div class="meta"><strong>Q${i+1}.</strong> ${q.q}</div>
      <div><span class="you">Sua resposta:</span> ${userText} ${userIdx!==null?'&nbsp;•&nbsp;'+status:''}</div>
      <div><strong>Resposta correta:</strong> <span class="answer-correct">${correctText}</span></div>
      <div class="explanation" style="margin-top:8px"><strong>Explicação:</strong> ${q.explanation}</div>
    `;
    gabaritoEl.appendChild(div);
  });

  const backRow=document.createElement('div');
  backRow.style.marginTop='14px';
  backRow.style.display='flex';
  backRow.style.gap='10px';

  const btnVoltar=document.createElement('button');
  btnVoltar.className='btn btn-back';
  btnVoltar.textContent='Voltar';
  btnVoltar.title='Voltar (history.back())';
  btnVoltar.addEventListener('click',()=>{
    if(window.history.length>1) window.history.back();
    else window.location.href='#';
  });

  const btnRefazer=document.createElement('button');
  btnRefazer.className='btn';
  btnRefazer.textContent='Refazer Quiz';
  btnRefazer.addEventListener('click',()=>{
    currentQuestion=0;
    userAnswers=[];
    gabaritoEl.style.display='none';
    questionEl.style.display='';
    optionsEl.style.display='';
    loadQuestion();
  });

  backRow.appendChild(btnVoltar);
  backRow.appendChild(btnRefazer);
  gabaritoEl.appendChild(backRow);
}

loadQuestion();
</script>
</body>
</html>
